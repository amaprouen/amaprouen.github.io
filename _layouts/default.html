<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/main.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.excerpt | default: site.github.project_tagline }}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{site.url}}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p><em>{{ site.description | default: site.github.project_tagline }}</em></p>
      </header>
      <section>
      {{ content }}
      </section>
      <footer>
        <p><small>Hébergé sur <a href="http://github.com">GitHub</a> &mdash; Thème par <a href="https://github.com/ziopod">Ziopod</a> basé sur le thème <a href="https://github.com/jekyll/minima">Minima</a> &mdash; <a href="{{ site.github.repository_url }}">Contribuer à ce site</a></small></p>
      </footer>
    </div>
  </body>
</html>
